<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card cb">
        <div class="card-block">
          <form>
            <div class="form-group">
              <label for="index">Index Number</label>
              <input type="text" name="index" id="index" class="form-control">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input type="password" name="confirm" id="confirm" class="form-control">
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input type="file" name="photo" id="photo" class="form-control">
            </div>
            <label class="text-center" for="social">Social Networks</label>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="facebook">Facebook </label>
                  <input type="text" name="facebook" id="facebook" class="form-control">
                </div>
                <div class="form-group">
                  <label for="instagram">Instagram</label>
                  <input type="text" name="instagram" id="instagram" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="facebook">Twitter </label>
                  <input type="text" name="facebook" id="facebook" class="form-control">
                </div>
                <div class="form-group">
                  <label for="snapchat">SnapChat</label>
                  <input type="text" name="snapchat" id="snapchat" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-round btn-primary kbtn"> <i class="fa fa-paper-plane-o"></i> Submit</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
